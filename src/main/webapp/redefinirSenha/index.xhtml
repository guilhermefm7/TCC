<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{RedefinirSenhaBean.iniciar}" />
	</f:metadata>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>

		<ui:define name="content">

			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />

			<div class="col-md-6 col-md-offset-3" align="center">
				<h:panelGroup layout="block" class="jumbotron" style="min-width: 250px;background-color: #FAFAFA;color: #000;width: 40%;padding: 30px;">
					<h2 class="form-signin-heading"
						style="text-align: center; font-size: 22px; font-family: inherit; color: #4F7799; font-weight: bold">Esqueceu
						sua senha?</h2>
					<h:panelGroup layout="block" class="footer"
						style="border-top-color: #e5e5e5;"></h:panelGroup>

					<h:form class="form-signin">
						<div id="divMessages">
							<p:messages style="font-size: small;" showDetail="true"
								autoUpdate="true" closable="true" />
						</div>
						<h:panelGroup layout="block" class="form-group"
							id="textoEmailEnviar">
							<div class="row">
								<div class="col-md-12">
									<h:outputText
										style="font-size: 18px;font-family:inherit;color: #4F7799;"
										value="Preencha seu email" id="textovalidaCampoEmail" />
									<h:inputText value="#{RedefinirSenhaBean.email}"
										id="validaCampoEmail" pt:placeHolder="EndereÃ§o de Email"
										type="email" class="form-control" />
								</div>
							</div>
						</h:panelGroup>


						<h:panelGroup layout="block" class="footer"
							style="border-top-color: #eee"></h:panelGroup>
						<h:panelGroup layout="block" class="form-group"
							id="botaRelembrarSenha">
							<h:commandLink type="submit" class="btn-primary"
								style="padding:5px 10px;background-color: #4188C5;font-size: 18px;"
								value="Redefinir Senha"
								actionListener="#{RedefinirSenhaBean.enviarSenha}" />
						</h:panelGroup>

					</h:form>



				</h:panelGroup>
			</div>

		</ui:define>
	</ui:composition>
</h:body>
</html>
