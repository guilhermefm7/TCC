<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>

		<ui:define name="content">
			<h:panelGroup layout="block" class="container"
				style="margin-left: 0 ;margin-bottom: 15%;margin-top:10%">

				<h:panelGroup layout="block" class="jumbotron"
					style="background-color: #FAFAFA; min-width: 290px; border-radius: 0px; padding-bottom: 10%; padding-top: 5%; width: 55%; height:20%; margin-left: 15%">

					<h2 class="form-signin-heading" style="text-align: center;">Esqueceu
						sua senha?</h2>

					<h:panelGroup layout="block" class="footer"
						style="border-top-color: #eee"></h:panelGroup>

					<h:form class="form-signin">

						<h:panelGroup layout="block" class="form-group" id="textoEmailEnviar">
							<div class="row">
								<div class="col-xs-6">
									<h:outputText value="Preencha seu email" id="textovalidaCampoEmail" />
								</div>
							</div>
						</h:panelGroup>

						<h:panelGroup layout="block" class="form-group"
							id="validaEmailEnviar">
							<h:inputText value="#{RedefinirSenhaBean.email}" id="validaCampoEmail" pt:placeHolder="Endereço de Email" type="email"
								class="form-control" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="footer" style="border-top-color: #eee"></h:panelGroup>
						<h:panelGroup layout="block" class="form-group" id="botaRelembrarSenha">
							<h:commandLink type="submit" class="btn-primary"
								style="padding:5px 20px;" value="Redefinir Senha" actionListener="#{RedefinirSenhaBean.enviarSenha}"/>
						</h:panelGroup>

					</h:form>

					<h:panelGroup layout="block" rendered="#{(RedefinirSenhaBean.falhaFormulario != null) and (RedefinirSenhaBean.falhaFormulario ne 'Email de redefinição de senha foi enviado a sua caixa de emails')}">
						<div class="alert alert-danger">
							<h:outputText value="#{RedefinirSenhaBean.falhaFormulario}"  escape="false" />
						</div>
					</h:panelGroup>

					<h:panelGroup layout="block" id="mensagemErroEsquiciSenha" rendered="#{(RedefinirSenhaBean.falhaFormulario != null) and (RedefinirSenhaBean.falhaFormulario eq 'Email de redefinição de senha foi enviado a sua caixa de emails')}">
						<div class="alert alert-success" id="mensagemErroSenha">
							<h:outputText value="#{RedefinirSenhaBean.falhaFormulario}" escape="false"/>
						</div>
					</h:panelGroup>

				</h:panelGroup>

			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
