<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<f:metadata>
		<f:viewParam name="token" value="#{UsuarioBean.token}" />
		<f:event type="preRenderView"
			listener="#{UsuarioBean.logarComFacebook}" />
	</f:metadata>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>
		<!-- 		<ui:define name="definicoesPre">
		</ui:define> -->

		<ui:define name="content">
			<h:panelGroup layout="block" class="container"
				style="margin-left: 10px ;margin-bottom: 15%;margin-top:10%"
				rendered="#{UsuarioBean.logado eq false}">

				<h:panelGroup layout="block" class="jumbotron"
					style="background-color: #FAFAFA; min-width: 290px; border-radius: 0px; padding-bottom: 7%; padding-top: 3%; width: 55%; height:20%">

					<h2 class="form-signin-heading" style="text-align: center;">Inscreva-se</h2>
					<h:panelGroup layout="block" class="footer"
						style="border-top-color: #eee"></h:panelGroup>

					<h:form role="form-signin">

						<h:panelGroup layout="block" class="form-group" id="registroLogin">
							<h:inputText value="#{UsuarioBean.login}" id="validaLogin"
								pt:placeHolder="Login" type="login" class="form-control" />

						</h:panelGroup>

						<h:panelGroup layout="block" class="row">

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup class="form-group" id="registroNome">
									<h:inputText value="#{UsuarioBean.nome}" id="validaNome"
										pt:placeHolder="Nome" class="form-control" />

								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup layout="block" class="form-group"
									id="registroSobrenome">
									<h:inputText value="#{UsuarioBean.sobrenome}"
										id="validaSobrenome" pt:placeHolder="Sobrenome"
										class="form-control" />
								</h:panelGroup>
							</h:panelGroup>

						</h:panelGroup>

						<h:panelGroup layout="block" class="form-group" id="registroEmail">
							<h:inputText value="#{UsuarioBean.email}" id="validaEmail"
								pt:placeHolder="EndereÃ§o de Email" type="email"
								class="form-control" />
						</h:panelGroup>


						<h:panelGroup layout="block" class="form-group" id="registroSenha">
							<h:inputSecret pt:placeHolder="Senha" id="validaSenha"
								value="#{UsuarioBean.senha}" class="form-control" />
						</h:panelGroup>


						<h:panelGroup layout="block" class="form-group" id="registroSexo">
							<h:selectOneRadio value="#{UsuarioBean.sexo}" id="validaSexo">
								<f:selectItem itemValue="1" itemLabel=" Feminino "></f:selectItem>
								<f:selectItem style="margin-left: 10px;" itemValue="2" itemLabel=" Masculino "></f:selectItem>
							</h:selectOneRadio>
						</h:panelGroup>

						<h:panelGroup layout="block" class="form-group"
							rendered="#{UsuarioBean.mensagemErroLogin !=null}">
							<h:outputText id="mensagemErro"
								value="#{UsuarioBean.mensagemErroLogin}" style="color:#b94a48" />
						</h:panelGroup>
						<h:panelGroup layout="block" class="form-group">
							<h:commandLink actionListener="#{UsuarioBean.redirecionaEsqueceuSuaSenha}">
	          						Esqueceu sua senha? <strong>Lembrar</strong>
							</h:commandLink>
						</h:panelGroup>
						
						<h:panelGroup layout="block" class="footer"
							style="border-top-color: #eee"></h:panelGroup>


						<h:panelGroup layout="block" class="form-group" id="botaoInscreve">
							<h:commandLink type="submit" class="btn btn-primary"
								style="padding:3px 32px;" value="Inscreva-se"
								actionListener="#{UsuarioBean.salvar}" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="form-group" id="botaoFacebook">
							<fb:login-button
								scope="user_birthday,public_profile,email,user_likes,user_friends,user_actions.music,publish_actions,user_about_me"
								onlogin="loginWithFacebook();" data-max-rows="1"
								data-size="xlarge" data-show-faces="false"
								data-auto-logout-link="false">Facebook</fb:login-button>
						</h:panelGroup>

					</h:form>

				</h:panelGroup>
			</h:panelGroup>
			<h:panelGroup layout="block" class="container"
				style="margin-left: 10px ;margin-bottom: 10%;margin-top:50%"
				rendered="#{UsuarioBean.logado eq true}">


			</h:panelGroup>

		</ui:define>
	</ui:composition>
</h:body>
</html>
