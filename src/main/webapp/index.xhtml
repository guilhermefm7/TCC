<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>

	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>

		<ui:define name="definicoesPre">
		</ui:define>
		
			<ui:define name="content">
			
				<h:panelGroup layout="block" class="container" style="margin-left: -15px; margin-bottom: 10%" rendered="#{UsuarioBean.logado eq false}">
					<h:panelGroup layout="block"  class="jumbotron" style="background-color: #FAFAFA; min-width: 290px; border-radius: 0px; padding-bottom: 7%; padding-top: 3%; width: 55%">
						
						<h2 class="form-signin-heading" style="text-align: left;">Inscreva-se</h2>
						<h:panelGroup layout="block" class="footer" style="border-top-color: #eee"></h:panelGroup>
						
						<h:messages errorStyle="color: red" showSummary="true" showDetail="false" globalOnly="true"/> 
						
						<h:form role="form-signin">
						
							<h:panelGroup layout="block" class="form-group" id="registroLogin">
								<h:inputText value="#{UsuarioBean.usuario.login}" id="validaLogin" pt:placeHolder="Login" type="login" class="form-control" required="true" requiredMessage="Digite seu login para o site" />
								<h:messages for="validaLogin" errorStyle="color: red" class="erro" showSummary="true" showDetail="false" globalOnly="true"/>
							</h:panelGroup>
						
							<h:panelGroup layout="block" class="row">
							
								<h:panelGroup layout="block" class="col-xs-6">
									<h:panelGroup class="form-group" id="registroNome">
										<h:inputText value="#{UsuarioBean.usuario.nome}" id="validaNome" pt:placeHolder="Nome" class="form-control" required="true" requiredMessage="Nome"/>
										<h:messages for="validaNome" errorStyle="color: red" class="erro" showSummary="true" showDetail="false" globalOnly="true"/>
									</h:panelGroup>
								</h:panelGroup>
								
								<h:panelGroup layout="block" class="col-xs-6">
									<h:panelGroup layout="block" class="form-group" id="registroSobrenome">
										<h:inputText value="#{UsuarioBean.usuario.sobrenome}" id="validaSobrenome" pt:placeHolder="Sobrenome" class="form-control" requiredMessage="Sobrenome"/>
										<h:messages for="validaSobrenome" errorStyle="color: red" showSummary="true" showDetail="false" globalOnly="true"/>
									</h:panelGroup>
								</h:panelGroup>
								
							</h:panelGroup>
							
						<h:panelGroup layout="block" class="form-group" id="registroEmail">
							<h:inputText value="#{UsuarioBean.usuario.emailUsuario}" id="validaEmail" pt:placeHolder="Email address" type="email" class="form-control" required="true" requiredMessage="Informe seu endereço de email" />
							<h:messages for="validaEmail" errorStyle="color: red" class="erro" showSummary="true" showDetail="false" globalOnly="true"/>
						</h:panelGroup>
							

						<h:panelGroup layout="block" id="registroSenha" class="form-group">
								<h:inputSecret pt:placeHolder="Password" id="validaSenha" value="#{UsuarioBean.usuario.senha}"  class="form-control" required="true" requiredMessage="É necessário digitar uma senha"/>
								<h:messages for="validaSenha" errorStyle="color: red" showSummary="true" showDetail="false" globalOnly="true"/>
						</h:panelGroup>

						
						<h:panelGroup layout="block" class="form-group" id="registroDataNascimento">
							<h:inputText pt:placeHolder="Nascimento" id="validaDataNascimento" value="#{UsuarioBean.usuario.dataNascimento}" type="date" class="form-control"  style="width:40%" size="10" maxlength="10" required="true" requiredMessage="Informe sua data de nascimento">
							<f:convertDateTime type="date" pattern="dd/mm/yyyy"/>
							</h:inputText>
							<h:messages for="validaDataNascimento" errorStyle="color: red" showSummary="true" showDetail="false" globalOnly="true"/>
						</h:panelGroup>
						
						<h:panelGroup layout="block" class="form-group" style="margin:4px 10px 0px" id="registroSexo">
							<h:selectOneRadio value="#{UsuarioBean.usuario.sexo}" id="validaSexo" required="true" requiredMessage="Selecione masculino ou feminino">
								<f:selectItem itemValue="1" itemLabel=" Feminino" ></f:selectItem>
								<td align="right" style="width: 55%">
								<f:selectItem itemValue="2" style="margin:4px 10px 0px" itemLabel=" Masculino"></f:selectItem>
								</td>
							</h:selectOneRadio>
							<h:messages for="validaSexo" errorStyle="color: red" showSummary="true" showDetail="false" globalOnly="true"/>
						</h:panelGroup>
						
						<h:panelGroup layout="block" class="footer" style="border-top-color: #eee"></h:panelGroup>
						
						<h:panelGroup layout="block" class="form-group" id="botaoInscreve">
							<h:commandLink type="submit" class="btn btn-primary" style="padding:3px 32px;" value="Sign In" actionListener="#{UsuarioBean.salvar}"/>
						</h:panelGroup>
						
						</h:form>
						<h:panelGroup layout="block"  class="form-group" id="botaoFacebook">
							<fb:login-button autologoutlink="true" perms="email,user_birthday,status_update,publish_stream" data-size="xlarge"></fb:login-button>
						</h:panelGroup>
						
					</h:panelGroup>
				</h:panelGroup>

				
			</ui:define>
		
	</ui:composition>
</h:body>
</html>
