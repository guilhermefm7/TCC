<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<f:metadata>
		<f:viewParam name="t" value="#{AlterarSenhaBean.tokenRecebido}" />
		<f:event type="preRenderView" listener="#{AlterarSenhaBean.iniciar}" />
	</f:metadata>

	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>

		<ui:define name="content">
			<div class="col-md-6 col-md-offset-3" align="center">
				<br /> <br /> <br /> <br /> <br /> <br /><br /> <br />
				<h:panelGroup layout="block" class="jumbotron"
					style="min-width: 250px;background-color: #FAFAFA;color: #000;width: 50%;padding: 20px;">

					<h2 class="form-signin-heading"
						style="text-align: center; font-size: 27px; font-family: inherit; color: #4F7799; font-weight: bold">Alterar
						Senha</h2>

					<h:panelGroup layout="block" class="footer"
						style="border-top-color: #eee"></h:panelGroup>

					<h:form class="form-inline" role="form" rendered="#{(AlterarSenhaBean.redefinicao == true)}">
						<p:messages style="font-size: small;" showDetail="true"
							autoUpdate="true" closable="true" />

						<h:panelGroup layout="block" class="form-group"
							id="textoAlterarSenha" style="margin-bottom: 30px;">

							<h:outputText value="Digite sua senha: "
								id="textoAlterarValidaCampoEmail"
								style="font-size: 18px;font-family:inherit;color: #4F7799;vertical-align:baseline;text-align: left" />

							<h:inputSecret value="#{AlterarSenhaBean.senhaDigitada}"
								id="validaCampoAlterarSenha" pt:placeHolder="Senha"
								style="width:40%;vertical-align:baseline" class="form-control" />

						</h:panelGroup>

		
				
						<h:panelGroup layout="block" class="form-group"
							id="textoRepitaAlterarSenha" style="margin-bottom: 30px;">

							<h:outputText value="Repita sua senha:  "
								id="textoAlterarValidaCampoEmailNovamente"
								style="font-size: 18px;font-family:inherit;color: #4F7799;" />

							<h:inputSecret value="#{AlterarSenhaBean.senhaDigitadaNovamente}"
								id="validaCampoAlterarSenhaNovamente" pt:placeHolder="Senha"
								class="form-control" style="width:40%;vertical-align:baseline" />

						</h:panelGroup>
						
						<br/>
						<h:panelGroup layout="block" class="footer"
							style="border-top-color: #eee"></h:panelGroup>

						<h:panelGroup layout="block" class="form-group"
							id="botaRelembrarSenha">
							<h:commandLink type="submit" class="btn-primary"
								style="padding:5px 15px;background-color: #4188C5;font-size: 18px;"
								value="Alterar Senha"
								actionListener="#{AlterarSenhaBean.alterarSenha}" />
						</h:panelGroup>

					</h:form>

					<h:panelGroup layout="block"
						rendered="#{(AlterarSenhaBean.redefinicao == false)}">
						<div id="divMessages">
							<p:messages style="font-size: small;" showDetail="true"
								autoUpdate="true" closable="true" />
						</div>
					</h:panelGroup>


				</h:panelGroup>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
