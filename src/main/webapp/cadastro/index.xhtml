<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{CadastroBean.iniciar}" />
	</f:metadata>

	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>

		<ui:define name="content">

			<div class="col-md-6 col-md-offset-3" align="center">
				<br /> <br /> <br /> <br />	<br />	<br />	<br />	<br />
				<h:panelGroup layout="block" class="jumbotron"
					style="min-width: 300px;background-color: #FAFAFA;color: #000;width: 50%;padding: 20px;border-radius: 0px;">

					<h2 class="form-signin-heading" style="text-align: center; font-size: 27px; font-family: inherit; color: #4F7799; font-weight: bold">Atualizar
						Cadastro</h2>

					<h:panelGroup layout="block" class="footer"
						style="border-top-color: #eee"></h:panelGroup>

					<h:form class="form-signin">
						<div id="divMessages">
							<p:messages style="font-size: small;" showDetail="true"
								autoUpdate="true" closable="true" />
						</div>
						<h:panelGroup layout="block" class="form-group" id="registroLogin">
							<h:outputLabel value="Login:" style="text-align: center; font-size: 18px; font-family: inherit; color: #4F7799"/>
							<h:inputText value="#{CadastroBean.usuario.login}"
								id="validaLogin" data-prompt-position="topLeft"
								pt:placeHolder="Login" type="login" class="form-control" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="row">

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup class="form-group" id="registroNome">
									<h:outputLabel value="Nome:" style="text-align: center; font-size: 18px; font-family: inherit; color: #4F7799"/>
									<h:inputText value="#{CadastroBean.usuario.nome}"
										id="validaNome" pt:placeHolder="Nome" class="form-control" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup layout="block" class="form-group"
									id="registroSobrenome">
									<h:outputLabel value="Sobrenome:" style="text-align: center; font-size: 18px; font-family: inherit; color: #4F7799"/>
									<h:inputText value="#{CadastroBean.usuario.sobrenome}"
										id="validaSobrenome" pt:placeHolder="Sobrenome"
										class="form-control" />
								</h:panelGroup>
							</h:panelGroup>

						</h:panelGroup>


						<h:panelGroup layout="block" id="registroSenha" class="form-group">
							<h:outputLabel value="Senha:" style="text-align: center; font-size: 18px; font-family: inherit; color: #4F7799"/>
							<h:inputSecret pt:placeHolder="Senha" id="validaSenha"
								value="#{CadastroBean.senhaDigitada}" class="form-control" />

						</h:panelGroup>

						<h:panelGroup layout="block" id="registroSenhaNovamente"
							class="form-group">
							<h:outputLabel value="Repita a senha" style="text-align: center; font-size: 18px; font-family: inherit; color: #4F7799"/>
							<h:inputSecret pt:placeHolder="Senha Novamente"
								id="validaSenhaNovamentes"
								value="#{CadastroBean.senhaDigitadaNovamente}"
								class="form-control" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="footer"
							style="border-top-color: #eee"></h:panelGroup>

						<h:panelGroup layout="block" class="form-group"
							id="botaRelembrarSenha">
							<h:commandLink type="submit" class="btn-primary"
								style="padding:5px 20px;" value="Atualizar Cadastro"
								actionListener="#{CadastroBean.atualizarCadastro}" />
						</h:panelGroup>

					</h:form>

				</h:panelGroup>
</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
