<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<f:metadata>
		<f:viewParam name="token" value="#{UsuarioBean.token}" />
		<f:event type="preRenderView"
			listener="#{UsuarioBean.logarComFacebook}" />
	</f:metadata>

	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>
		<!-- 		<ui:define name="definicoesPre">
		</ui:define> -->


		<div class="modal fade" id="myModal1" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Atualizar Cadastro</h4>
					</div>
					<div class="modal-body">

						<h:panelGroup layout="block" class="form-group" id="registroLogin">
							<h:outputLabel value="Login:" />
							<h:inputText value="#{UsuarioBean.usuario.login}"
								id="validaLogin" data-prompt-position="topLeft"
								pt:placeHolder="Login" type="login" class="form-control" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="row">

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup class="form-group" id="registroNome">
									<h:outputLabel value="Nome:" />
									<h:inputText value="#{UsuarioBean.usuario.nome}"
										id="validaNome" pt:placeHolder="Nome" class="form-control" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup layout="block" class="form-group"
									id="registroSobrenome">
									<h:outputLabel value="Sobrenome:" />
									<h:inputText value="#{UsuarioBean.usuario.sobrenome}"
										id="validaSobrenome" pt:placeHolder="Sobrenome"
										class="form-control" />

								</h:panelGroup>
							</h:panelGroup>

						</h:panelGroup>


						<h:panelGroup layout="block" id="registroSenha" class="form-group">
							<h:outputLabel value="Senha:" />
							<h:inputSecret pt:placeHolder="Senha" id="validaSenha"
								value="#{UsuarioBean.usuario.senha}" class="form-control" />

						</h:panelGroup>

						<h:panelGroup layout="block" id="registroSenhaNovamente"
							class="form-group">
							<h:outputLabel value="Senha Novamente:" />
							<h:inputSecret pt:placeHolder="Senha Novamente"
								id="validaSenhaNovamentes" value="#{UsuarioBean.usuario.senha}"
								class="form-control" />

						</h:panelGroup>


					</div>
					<h:form role="form-signin">
						<div class="modal-footer">
							<h:commandLink type="submit" class="btn btn-default"
								value="Cancelar" />
							<h:commandLink type="submit" class="btn btn-primary"
								value="Salvar"
								style="background-color:#428bca; border-color: #428bca" />
						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:composition>
</h:body>
</html>
