<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:body>
	<f:metadata>
		<f:event type="preRenderView" listener="#{CadastroBean.iniciar}" />
		<f:viewParam name="t" value="#{CadastroBean.tokenRecebido}" />
	</f:metadata>

	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>

		<ui:define name="content">
			<h:panelGroup layout="block" class="container"
				style="margin-left: 35% ;margin-bottom: 15%;margin-top:10%">

				<h:panelGroup layout="block" class="jumbotron"
					style="background-color: #FAFAFA; min-width: 290px; border-radius: 0px; padding-bottom: 17%; padding-top: 2%; width: 55%; height:20%; margin-left: 15%">

					<h2 class="form-signin-heading" style="text-align: center;">Atualizar
						Cadastro</h2>

					<h:panelGroup layout="block" class="footer"
						style="border-top-color: #eee"></h:panelGroup>

					<h:form class="form-signin">

						<h:panelGroup layout="block" class="form-group" id="registroLogin">
							<h:outputLabel value="Login:" />
							<h:inputText value="#{CadastroBean.usuario.login}"
								id="validaLogin" data-prompt-position="topLeft"
								pt:placeHolder="Login" type="login" class="form-control" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="row">

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup class="form-group" id="registroNome">
									<h:outputLabel value="Nome:" />
									<h:inputText value="#{CadastroBean.usuario.nome}"
										id="validaNome" pt:placeHolder="Nome" class="form-control" />
								</h:panelGroup>
							</h:panelGroup>

							<h:panelGroup layout="block" class="col-xs-6">
								<h:panelGroup layout="block" class="form-group"
									id="registroSobrenome">
									<h:outputLabel value="Sobrenome:" />
									<h:inputText value="#{CadastroBean.usuario.sobrenome}"
										id="validaSobrenome" pt:placeHolder="Sobrenome"
										class="form-control" />
								</h:panelGroup>
							</h:panelGroup>

						</h:panelGroup>


						<h:panelGroup layout="block" id="registroSenha" class="form-group">
							<h:outputLabel value="Senha:" />
							<h:inputSecret pt:placeHolder="Senha" id="validaSenha"
								value="#{CadastroBean.senhaDigitada}" class="form-control" />

						</h:panelGroup>

						<h:panelGroup layout="block" id="registroSenhaNovamente"
							class="form-group">
							<h:outputLabel value="Repita a senha" />
							<h:inputSecret pt:placeHolder="Senha Novamente"
								id="validaSenhaNovamentes"
								value="#{CadastroBean.senhaDigitadaNovamente}"
								class="form-control" />
						</h:panelGroup>

						<h:panelGroup layout="block" class="footer"
							style="border-top-color: #eee"></h:panelGroup>

						<h:panelGroup layout="block" class="form-group"
							id="botaRelembrarSenha">
							<h:commandLink type="submit" class="btn-primary"
								style="padding:5px 20px;" value="Atualizar Cadastro"
								actionListener="#{CadastroBean.atualizarCadastro}" />
						</h:panelGroup>

					</h:form>

					<h:panelGroup layout="block"
						rendered="#{(CadastroBean.falhaAtualizarCadastro != null) and (CadastroBean.falhaAtualizarCadastro ne '')}">
						<div class="alert alert-danger">
							<h:outputText value="#{CadastroBean.falhaAtualizarCadastro}"
								escape="false" />
						</div>
					</h:panelGroup>

				</h:panelGroup>

			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
