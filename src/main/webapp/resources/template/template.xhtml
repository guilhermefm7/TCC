<h:body style="background-color: #FFF;">

	<div id="header">
		<ui:insert name="header">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header" style="font-family: fantasy">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">RecMusic</span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand"
							href="http://localhost:8080/RecoMusic/index.xhtml"
							style="color: #428bca">RecMusic</a>
					</div>
					<div class="navbar-collapse collapse">

						<h:panelGroup layout="block"
							rendered="#{UsuarioBean.logado eq false}">
							<h:form class="navbar-form navbar-right" role="form">
								<div class="form-group">
									<h:inputText value="#{UsuarioBean.emailLogin}"
										pt:placeHolder="Login/Email" class="form-control" />
								</div>
								<div class="form-group">
									<h:inputSecret pt:placeHolder="Senha"
										value="#{UsuarioBean.senha}" class="form-control" />
								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Entrar" actionListener="#{UsuarioBean.logar}"
										style="background-color:#428bca; border-color: #428bca;font-family: fantasy" />
								</div>
							</h:form>
						</h:panelGroup>


						<h:panelGroup layout="block"
							rendered="#{UsuarioBean.logado eq true}">
							<h:form class="navbar-form navbar-right" role="form">
								
							<div class="form-group">  
							<h:inputText type="text" class="form-control" onkeydown="procurarMusicas(value, event);" pt:placeholder="Pesquisar Música...">
							<!-- <f:ajax execute="@this" listener="#{UsuarioBean.procurarMusica}" render="@this"/> -->
							</h:inputText> 
							
							</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Amigos"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy"  >
										</h:commandLink>

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Perfil"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy"
										actionListener="#{UsuarioBean.procurarMusica}" />

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Curtidas"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy"
										actionListener="#{UsuarioBean.procurarMusica}" />

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Playlist"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy" />
								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Recomendação"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy" />
								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success" actionListener="#{UsuarioBean.redirecionarAlterarCadastro}"
										value="Configurações"  style="background-color:#222; border-color: #222; color:#428bca; font-family:fantasy"/>
										<!-- data-toggle="modal" onclick="$('#myModal').modal('show')" data-target="#myModal" -->
										<!-- <f:ajax execute="@this" /> -->
								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Deslogar"
										style="background-color:#428bca; border-color: #428bca;font-family: fantasy"
										actionListener="#{UsuarioBean.deslogar}" />
								</div>
							</h:form>
						</h:panelGroup>
					</div>
				</div>
			</div>

		</ui:insert>
	</div>



	<!-- /Corpo da página -->
       <h:panelGroup layout="block" rendered="#{UsuarioBean.logado eq true}">
       		<section class="introLogaintrodoTelaBranca">
        
			<div class="row">
		        <div class="col-sm-3 col-md-2 sidebar">
		          <ul class="nav nav-sidebar" style="background-color: #f5f5f5;margin-top: 50px;font-weight:bold" >
		            <li class="active"><a href="#">Amigos</a></li>
		            <li class="active"><a href="#">Perfil</a></li>
		            <li><a href="http://localhost:8080/RecoMusic/curtidas/index.xhtml">Curtidas</a></li>
		            <li><a href="http://localhost:8080/RecoMusic/playlists/index.xhtml">Playlists</a></li>
		            <li class="active"><a href="#">Recomendações</a></li>
		          </ul>
		        </div>
			</div>
		
       			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<ui:insert name="content" >
					
					</ui:insert>
           		</div>
           		
            </section>
       
		</h:panelGroup>
		
	<h:panelGroup layout="block" rendered="#{UsuarioBean.logado eq false}">
    	<section class="intro">
   			<h:panelGroup layout="block" class="content" rendered="#{UsuarioBean.logado eq false}">
			<ui:insert name="content" >
			
			</ui:insert>
			</h:panelGroup>
		</section>
	</h:panelGroup>
