<h:body style="background-color: #FFF;">
	<div id="header">
		<ui:insert name="header">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header" style="font-family: fantasy">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".navbar-collapse">
							<span class="sr-only">RecMusic</span> <span class="icon-bar"></span>
						</button>
						<a class="navbar-brand"
							href="http://localhost:8080/RecoMusic/index.xhtml"
							style="color: #428bca">RecMusic</a>
					</div>
					<div class="navbar-collapse collapse">

						<h:panelGroup layout="block"
							rendered="#{UsuarioBean.logado eq false}">
							<h:form class="navbar-form navbar-right" role="form">
								<div class="form-group">
									<h:inputText value="#{UsuarioBean.emailLogin}"
										pt:placeHolder="Login/Email" class="form-control" />
								</div>
								<div class="form-group">
									<h:inputSecret pt:placeHolder="Senha"
										value="#{UsuarioBean.senha}" class="form-control" />
								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Entrar" actionListener="#{UsuarioBean.logar}"
										style="background-color:#428bca; border-color: #428bca;font-family: fantasy" />
								</div>
							</h:form>
						</h:panelGroup>


						<h:panelGroup layout="block"
							rendered="#{UsuarioBean.logado eq true}">
							<h:form class="navbar-form navbar-right" role="form">

								<div class="form-group">
									<h:inputText type="text" class="form-control"
										onkeydown="procurarMusicas(value, event);"
										pt:placeholder="Pesquisar Música...">
										<!-- <f:ajax execute="@this" listener="#{UsuarioBean.procurarMusica}" render="@this"/> -->
									</h:inputText>

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Amigos"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy">
									</h:commandLink>

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Perfil"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy"
										actionListener="#{UsuarioBean.procurarMusica}" />

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Curtidas"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy"
										actionListener="#{UsuarioBean.procurarMusica}" />

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Playlist"
										style="background-color:#222; border-color: #222; color:#428bca;font-family: fantasy" />
								</div>

								<div class="form-group">


									<p:commandLink styleClass="btn btn-info pull-right" id="btbt"
										style="background-color:#222; border-color: #222; color:#428bca; font-family:fantasy"
										title="Inserir Etapa" oncomplete="PF('dialogCadastro').show()"
										update=":pnlDialogCadastro" immediate="true" ajax="true"
										actionListener="#{CadastroBean.iniciar}">
										<span class="fa fa-plus-square"></span> Configurações </p:commandLink>

								</div>
								<div class="form-group">
									<h:commandLink type="submit" class="btn btn-success"
										value="Deslogar"
										style="background-color:#428bca; border-color: #428bca;font-family: fantasy"
										actionListener="#{UsuarioBean.deslogar}" />
								</div>
							</h:form>
						</h:panelGroup>
					</div>
				</div>
			</div>

		</ui:insert>
	</div>


	<!-- /Corpo da página -->
	<h:panelGroup layout="block" rendered="#{UsuarioBean.logado eq true}">
		<section class="introLogaintrodoTelaBranca">

		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar"
					style="background-color: #f5f5f5; margin-top: 50px; font-weight: bold">
					<li><a
						href="http://localhost:8080/RecoMusic/amigos/index.xhtml">Amigos</a></li>
					<li class="active"><a href="#">Perfil</a></li>
					<li><a
						href="http://localhost:8080/RecoMusic/curtidas/index.xhtml">Curtidas</a></li>
					<li><a
						href="http://localhost:8080/RecoMusic/playlists/index.xhtml">Playlists</a></li>
				</ul>
			</div>
		</div>

		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<ui:insert name="content">

			</ui:insert>
		</div>

		</section>
	</h:panelGroup>

	<h:panelGroup layout="block" rendered="#{UsuarioBean.logado eq false}">
		<section class="intro"> <h:panelGroup layout="block"
			class="content" rendered="#{UsuarioBean.logado eq false}">
			<ui:insert name="content">

			</ui:insert>
		</h:panelGroup> </section>
	</h:panelGroup>

	<p:outputPanel id="pnlDialogCadastro" styleClass="col-lg-12">
		<h:form id="formDialog">
			<p:confirmDialog id="dialogCadastro" message="Dados do Usuário"
				modal="true" header="Alteração de Cadastro" width="450"
				widgetVar="dialogCadastro" style="margin: 5% 15%" closable="false"
				closeOnEscape="false">

				<p:messages style="font-size: small;" showDetail="true"
					autoUpdate="true" closable="true" />
				<div class="form-group">
					<div class="side-by-side clearfix row">
						<div class="col-lg-6">
							<label class="control-label">Nome</label> <br></br>
							<h:inputText styleClass="form-control form-cascade-control"
								required="false" id="nomeUsuario"
								value="#{CadastroBean.usuarioAux.nome}">
								<f:passThroughAttribute name="placeholder"
									value="Digite seu nome" />
								<f:validateRequired />
							</h:inputText>
						</div>
						<div class="col-lg-6">
							<label class="control-label">Sobrenome</label> <br />
							<h:inputText styleClass="form-control form-cascade-control"
								id="SobrenomeUsuario"
								value="#{CadastroBean.usuarioAux.sobrenome}">
								<f:passThroughAttribute name="placeholder"
									value="Digite seu sobrenome" />
							</h:inputText>
						</div>
					</div>
					<br />
					<div class="side-by-side clearfix row">
						<div class="col-lg-6">
							<label class="control-label">Senha</label> <br></br>
							<h:inputSecret styleClass="form-control form-cascade-control"
								required="false" id="descricaoEtapa"
								value="#{CadastroBean.senhaDigitada}">
								<f:passThroughAttribute name="placeholder"
									value="Digite sua senha" />
							</h:inputSecret>
						</div>
						<div class="col-lg-6">
							<label class="control-label">Confirme a Senha</label> <br />
							<h:inputSecret styleClass="form-control form-cascade-control"
								id="qtd_tarefas" value="#{CadastroBean.senhaDigitadaNovamente}">
								<f:passThroughAttribute name="placeholder"
									value="Confirme sua Senha" />
							</h:inputSecret>
						</div>
					</div>
				</div>
				<br></br>
				<div class="form-group pull-right">
					<br></br>

					<div class="side-by-side clearfix row">
						<div class="col-lg-6">

							<p:commandLink styleClass="btn btn-default" title="Cancelar"
								oncomplete="PF('dialogCadastro').hide()" ajax="true" async="true"
								immediate="true">
								<span class="fa fa-arrow-circle-o-left"></span> Cancelar </p:commandLink>

						</div>
						<div class="col-lg-6">

							<p:commandLink styleClass="btn btn-info pull-right"
								actionListener="#{CadastroBean.atualizarCadastro}"
								title="Nova Etapa" ajax="true"
								async="false">
								<span class="fa fa-save"></span> Confirmar </p:commandLink>

						</div>
					</div>
				</div>

			</p:confirmDialog>
		</h:form>
	</p:outputPanel>

	<h:form id="hiddenFormPesquisa" style="display: none;">
		<h:inputHidden id="idMusicaProcurada"
			value="#{UsuarioBean.nomeMusica}" />
		<h:commandButton id="cbPesquisaMusicaSistema" style="display: none;">
			<f:ajax execute="@form" listener="#{UsuarioBean.procurarMusica}" />
		</h:commandButton>
	</h:form>
