<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fb="http://www.facebook.com/2008/fbml">
<h:head>
	<script type="text/javascript">
        $(document).ready(function(){
            $('.click8').click(function (event){
                         var url = $(this).attr("href");
                         window.open(url, "_blank");
                         event.preventDefault();
            });
        });
    </script>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="t" value="#{PerfilBean.tokenPkUsuairo}" />
		<f:event type="preRenderView" listener="#{PerfilBean.iniciar}" />
	</f:metadata>
	<ui:composition template="/resources/template/template.xhtml">
		<ui:define name="titulo">RecMusic</ui:define>
		<ui:define name="content">

			<div class="row">
				<div class="col-md-4">
					<h1 class="page-header" style="margin-top: 0; color: #4F7799">Perfil</h1>
				</div>
			</div>

			<br />
			<h1
				style="margin-top: 0; color: #4F7799; text-align: center; font-weight: bold;">Perfil</h1>
			<br />
			<br />
			<br />
			<br />

			<h:form class="navbar-form navbar-left" style="padding: 0;">
				<h:commandLink type="submit" class="btn btn-primary"
					style="color:#FFFFFF;align:center;background-color:#85b2cb"
					value="Adicionar Amigo" rendered="#{PerfilBean.amigo == false and PerfilBean.requisitouAmizade eq false}"
					actionListener="#{PerfilBean.adiconarAmigo}" />
				<h:commandLink type="submit" class="btn btn-primary" disabled="true"
					style="color:#FFFFFF;align:center;background-color:#85b2cb"
					value="Solicitação de Amizade Enviada" rendered="#{PerfilBean.requisitouAmizade eq true}"/>
				<h:commandLink type="submit" class="btn btn-primary"
					style="color:#FFFFFF;align:center;background-color:#85b2cb"
					value="Desfazer Amizade"
					actionListener="#{PerfilBean.desfazerAmizade}" rendered="#{PerfilBean.amigo == true}"/>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
